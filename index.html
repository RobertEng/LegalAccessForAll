<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap! -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" media="screen" href="./index.css" />

</head>
<body>
  <div class="jumbotron">
      <div id="title"><h1>Legal Access for All</h1></div>
      <p>A data visualizer aiming to provide open accessible legal information for the layperson, legal researcher, and data scientist via pipeline from courthouse to your house.</p>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <svg width="1380" height="420">
       </svg>
      </div>
    </div>
  </div>
</body>

<!--- Data Visualization JS --->
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var radius = 50;
var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height"),
    root;

var color = d3.scaleOrdinal()
    .range(["#88cee9", "#ffbb72", "#029cd7", "#cc6a00", "#012938"])

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));

var link = svg.selectAll(".links"),
    node = svg.selectAll(".nodes");

d3.json("collapsible.json", function(error, graph) {
  if (error) throw error;
  root = graph;
  update();
});

function update() {
  // var link = svg.append("g")
  //     .attr("class", "links")
  //   .selectAll("line")
  //   .data(root.links)
  //   .enter().append("line")
  //     .attr("stroke-width", function(d) { return Math.sqrt(d.value); });
  var nodes = flatten(root);

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(nodes, function(d) { return d.name; })
    .enter()
    .append("a")
      .attr("xlink:href", function(d) { return d.url; })
      .attr("target", "_blank")
    .append("circle")
      .attr("r", radius)
      .attr("fill", function(d) { return color(d.group); })
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));
  simulation
      .nodes(nodes)
      .on("tick", ticked);

  node.selectAll("circle")
    .data(nodes, function(d) { return d.name; })
    .append("text")
      .text(function(d) { return d.name; });


  simulation.start();

  // simulation
  //     .force("link")
  //     .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.circle
        .attr("cx", function(d) { return d.x = Math.max(radius, Math.min(width - radius, d.x)); })
        .attr("cy", function(d) { return d.y = Math.max(radius, Math.min(height - radius, d.y)); });
  }
}

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

// Returns a list of all nodes under the root.
function flatten(root) {
  var nodes = [], i = 0;
  nodes.push(root);
  // function recurse(node) {
  //   if (node.children) node.children.forEach(recurse);
  //   if (!node.id) node.id = ++i;
  //   nodes.push(node);
  // }
  //
  // recurse(root);
  console.log(nodes);
  return nodes;
}

</script>
</html>
